<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-section">
                <div class="logo">
                    <img src="images/logo.svg">
                </div>
                <ul>
                    <li>Collections</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="navbar-avatar">
                <ul>
                    <li><img class="icon carro" src="images/icon-cart.svg" alt=""></li>
                    <li><img class="icon avatar" src="images/image-avatar.png" alt=""></li>
                </ul>
            </div>
        </nav>

        <div class="body">
            <div class="body-cards">
                <div class="bc-product-selected">
                    <img src="images/image-product-1.jpg" alt="">
                </div>
                <div class="bc-list-product">
                    <div class="producto ">
                        <img src="images/image-product-1-thumbnail.jpg" alt="">
                        <div class="selected"></div>
                    </div>
                    <div class="producto"><img src="images/image-product-2-thumbnail.jpg" alt=""></div>
                    <div class="producto"><img src="images/image-product-3-thumbnail.jpg" alt=""></div>
                    <div class="producto"><img src="images/image-product-4-thumbnail.jpg" alt=""></div>
                </div>
            </div>

            <div class="body-text">
                <div class="bt-marca">
                    <p>SNEAKER COMPANY</p>
                </div>
                <div class="bt-titulo">
                    <h1>Fall Limited Edition</h1>
                    <h1>Sneakers</h1>
                </div>
                <div class="bt-descripcion">
                    <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
                </div>
                <div class="bt-precio">
                    <div class="bt-precio-actual">
                        <h3>$125.00</h3>
                        <div class="bt-pa-descuento">50%</div>
                    </div>
                    <div class="bt-precio-anterior">
                        $250.00
                    </div>
                </div>
                <div class="botones-accion">
                    <div class="ba-cantidad">
                        
                        <div class="caja menos"> <img src="images/icon-minus.svg" alt=""></div>
                        <div class="caja monto"> 0</div>
                        <div class="caja mas"  > <img src="images/icon-plus.svg" alt=""></div>

                    </div>
                    <div class="btn-agregar-carro">
                        <div><img class="btn-carrito" src="images/icon-cart.svg" alt=""></div>
                        <p>Add to cart</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
